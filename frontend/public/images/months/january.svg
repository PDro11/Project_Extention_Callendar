<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="90" fill="#e3f2fd" />
  
  <!-- Coração com as cores da bandeira trans (tema da visibilidade trans) -->
  <path d="M100,50 C120,30 160,50 100,90 C40,50 80,30 100,50 Z" fill="white" stroke="#4f4f4f" stroke-width="2" />
  
  <!-- Listras coloridas da bandeira trans -->
  <path d="M100,55 C115,40 145,55 100,80 C55,55 85,40 100,55 Z" fill="#55CDFC" /> <!-- Azul claro -->
  <path d="M100,60 C110,50 130,60 100,75 C70,60 90,50 100,60 Z" fill="#F7A8B8" /> <!-- Rosa claro -->
  <path d="M100,65 C105,60 115,65 100,70 C85,65 95,60 100,65 Z" fill="white" /> <!-- Branco -->
  
  <!-- Texto do mês -->
  <text x="100" y="130" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2e7d32">JANEIRO</text>
  <text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#4f4f4f">Mês da Visibilidade</text>
  <text x="100" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#4f4f4f">e Novos Começos</text>
</svg> 