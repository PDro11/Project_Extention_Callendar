<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#efebe9" />
  
  <!-- Símbolo da consciência negra -->
  <circle cx="150" cy="80" r="50" fill="#5D4037" />
  <path d="M120,80 Q150,120 180,80" stroke="#8D6E63" stroke-width="5" fill="none" /> <!-- Sorriso -->
  
  <!-- Punho erguido (símbolo de resistência) -->
  <rect x="135" y="130" width="30" height="60" rx="10" fill="#795548" /> <!-- Braço -->
  <rect x="125" y="130" width="50" height="30" rx="10" fill="#795548" /> <!-- Punho -->
  
  <!-- Texto -->
  <text x="150" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5D4037">Dia Nacional da</text>
  <text x="150" y="50" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#5D4037">Consciência Negra</text>
  <text x="150" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#4f4f4f">20 de Novembro</text>
</svg> 