<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="90" fill="#f5f5f5" />
  
  <!-- Árvore de Natal (festividades) -->
  <polygon points="100,30 70,80 130,80" fill="#4CAF50" />
  <polygon points="100,50 75,90 125,90" fill="#388E3C" />
  <polygon points="100,70 80,100 120,100" fill="#2E7D32" />
  <rect x="90" y="100" width="20" height="20" fill="#795548" /> <!-- Tronco -->
  <circle cx="90" cy="70" r="5" fill="#FFC107" /> <!-- Decoração -->
  <circle cx="110" cy="85" r="5" fill="#F44336" /> <!-- Decoração -->
  <circle cx="95" cy="55" r="5" fill="#2196F3" /> <!-- Decoração -->
  
  <!-- Pessoa refletindo (reflexão) -->
  <circle cx="150" cy="90" r="10" fill="#9E9E9E" /> <!-- Cabeça -->
  <rect x="145" y="100" width="10" height="20" rx="2" fill="#9E9E9E" /> <!-- Corpo -->
  <line x1="145" y1="105" x2="135" y2="110" stroke="#9E9E9E" stroke-width="3" /> <!-- Braço esquerdo -->
  <line x1="155" y1="105" x2="165" y2="110" stroke="#9E9E9E" stroke-width="3" /> <!-- Braço direito -->
  <circle cx="150" cy="75" r="5" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1" /> <!-- Balão de pensamento -->
  
  <!-- Texto do mês -->
  <text x="100" y="150" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#424242">DEZEMBRO</text>
  <text x="100" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#4f4f4f">Mês das Festividades e Reflexão</text>
</svg> 