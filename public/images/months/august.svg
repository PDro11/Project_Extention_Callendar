<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="90" fill="#fff3e0" />
  
  <!-- Símbolo de Bauru (aniversário da cidade) -->
  <rect x="65" y="50" width="70" height="50" fill="#FFB74D" stroke="#FF9800" stroke-width="2" rx="5" /> <!-- Prédio -->
  <rect x="80" y="80" width="40" height="20" fill="#FFB74D" stroke="#FF9800" stroke-width="2" rx="3" /> <!-- Porta -->
  <circle cx="100" cy="40" r="20" fill="#FFF59D" stroke="#FFC107" stroke-width="2" /> <!-- Sol (aniversário) -->
  
  <!-- Símbolo de educação -->
  <path d="M50,110 L100,90 L150,110 L100,130 Z" fill="#A5D6A7" stroke="#4CAF50" stroke-width="2" /> <!-- Livro aberto -->
  <line x1="100" y1="90" x2="100" y2="130" stroke="#4CAF50" stroke-width="2" /> <!-- Divisória do livro -->
  
  <!-- Texto do mês -->
  <text x="100" y="150" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FF9800">AGOSTO</text>
  <text x="100" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#4f4f4f">Mês da Educação e do Folclore</text>
</svg> 