  <line x1="115" y1="105" x2="145" y2="90" stroke="#4f4f4f" stroke-width="10" />
  
  <!-- Texto do mês -->
  <text x="100" y="150" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2e7d32">MAIO</text>
  <text x="100" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#4f4f4f">Mês dos Profissionais</text>
  <text x="100" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#4f4f4f">e da Família</text>
</svg> 