<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="90" fill="#fffde7" />
  
  <!-- Símbolo de profissionais (assistente social) -->
  <circle cx="100" cy="70" r="25" fill="#4f4f4f" />
  <rect x="85" y="95" width="30" height="40" fill="#4f4f4f" />
  
  <!-- Braços abertos (símbolo de acolhimento) -->
