<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5" />
  
  <!-- Símbolo de solidariedade - mãos unidas -->
  <path d="M100,110 C120,90 150,90 170,110" stroke="#9E9E9E" stroke-width="8" fill="none" />
  <path d="M100,110 C120,130 150,130 170,110" stroke="#616161" stroke-width="8" fill="none" />
  
  <!-- Símbolo de justiça social -->
  <circle cx="135" cy="70" r="30" fill="white" stroke="#757575" stroke-width="2" />
  <rect x="125" y="50" width="20" height="40" fill="#90A4AE" />
  <polygon points="135,40 120,60 150,60" fill="#90A4AE" />
  
  <!-- Alimento (pão) - símbolo de necessidade básica -->
  <ellipse cx="200" cy="90" rx="25" ry="15" fill="#FFCC80" stroke="#FF9800" stroke-width="1" />
  <line x1="180" y1="90" x2="220" y2="90" stroke="#FF9800" stroke-width="1" />
  
  <!-- Texto -->
  <text x="150" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#424242">Dia Nacional de Combate à Pobreza</text>
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#616161">14 de Dezembro</text>
</svg> 