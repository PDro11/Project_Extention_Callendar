<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5" />
  
  <!-- Símbolo de paz/mundo -->
  <circle cx="150" cy="90" r="50" fill="white" stroke="#2196F3" stroke-width="2" />
  
  <!-- Silhuetas humanas diversas representando diversidade -->
  <path d="M120,80 Q150,40 180,80" stroke="#2196F3" stroke-width="2" fill="none" />
  <circle cx="120" cy="85" r="10" fill="#FFC107" />
  <circle cx="150" cy="85" r="10" fill="#4CAF50" />
  <circle cx="180" cy="85" r="10" fill="#F44336" />
  
  <!-- Corpo das figuras -->
  <line x1="120" y1="95" x2="120" y2="120" stroke="#FFC107" stroke-width="6" />
  <line x1="150" y1="95" x2="150" y2="120" stroke="#4CAF50" stroke-width="6" />
  <line x1="180" y1="95" x2="180" y2="120" stroke="#F44336" stroke-width="6" />
  
  <!-- Braços das figuras (unidos simbolizando união) -->
  <line x1="120" y1="105" x2="140" y2="105" stroke="#FFC107" stroke-width="4" />
  <line x1="160" y1="105" x2="180" y2="105" stroke="#F44336" stroke-width="4" />
  <line x1="140" y1="105" x2="160" y2="105" stroke="#4CAF50" stroke-width="4" />
  
  <!-- Pernas -->
  <line x1="120" y1="120" x2="110" y2="140" stroke="#FFC107" stroke-width="4" />
  <line x1="120" y1="120" x2="130" y2="140" stroke="#FFC107" stroke-width="4" />
  
  <line x1="150" y1="120" x2="140" y2="140" stroke="#4CAF50" stroke-width="4" />
  <line x1="150" y1="120" x2="160" y2="140" stroke="#4CAF50" stroke-width="4" />
  
  <line x1="180" y1="120" x2="170" y2="140" stroke="#F44336" stroke-width="4" />
  <line x1="180" y1="120" x2="190" y2="140" stroke="#F44336" stroke-width="4" />
  
  <!-- Título -->
  <text x="150" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">Dia Internacional dos Direitos Humanos</text>
  <text x="150" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#616161">10 de Dezembro</text>
</svg> 